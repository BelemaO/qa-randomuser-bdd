name: Run QA BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run BDD tests
        run: |
          npx cucumber-js --format json:cucumber-report.json
          echo "âœ… BDD Tests Finished"

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-json
          path: cucumber-report.json

      - name: Show Cucumber Summary
        run: |
          echo "ðŸ“Š Test Summary:"
          cat cucumber-report.json | jq '.[] | {feature: .name, elements: [.elements[] | {scenario: .name, steps: [.steps[] | {step: .name, result: .result.status}] }] }'